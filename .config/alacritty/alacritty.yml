# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  padding:
    x: 4
    y: 0

  dynamic_padding: true

font:
  normal:
    family: Hack Nerd Font Mono
    #family: MxPlus IBM VGA 8x16
    #family: PxPlus IBM VGA 8x14
  bold:
    style: Regular
  size: 10.0
  offset:
    x: 1

colors:
  primary:
    background: '#222324'
    foreground: '#BABABA'

  # Normal colors
  normal:
    black: '#000000'
    red: '#E8341C'
    green: '#68C256'
    yellow: '#F2D42C'
    blue: '#1C98E8'
    magenta: '#8E69C9'
    cyan: '#1C98E8'
    white: '#BABABA'

  # Bright colors
  bright:
    black: '#666666'
    red: '#E05A4F'
    green: '#77B869'
    yellow: '#EFD64B'
    blue: '#387CD3'
    magenta: '#957BBE'
    cyan: '#3D97E2'
    white: '#BABABA'
theme: Darkside
